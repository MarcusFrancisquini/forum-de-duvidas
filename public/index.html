<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Projeto de extensão - Fórum de dúvidas para estudantes"
    />
    <!--
      O arquivo manifest.json fornece metadados usados ​​quando seu aplicativo da web é instalado no dispositivo móvel ou desktop de um usuário. Veja no link https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe o uso de %PUBLIC_URL% nas tags acima.
      Ele será substituído pela URL da pasta `public` durante a construção.
      Somente arquivos dentro da pasta `public` podem ser referenciados a partir do HTML.

      Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" irá
      funcionar corretamente tanto com roteamento do lado do cliente quanto com uma URL pública não raiz.
      Aprenda a configurar uma URL pública não raiz executando `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Open Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Orbitron -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <!-- Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--? Link das fontes que serão usadas no site -->
    <title>ORBIS</title>
  </head>
  <body>
    <noscript>Habilite o JavaScript para visualizar a página.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um modelo (template).
      Se você abrir diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts (google fonts por exemplo), meta tags ou analytics a este arquivo.
      A etapa de construção colocará os scripts agrupados na tag <body>.

      Para começar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um pacote de produção, use `npm run build` ou `yarn build`.
    -->
  </body>
</html>
